<!DOCTYPE html>
<html>
  <head>
    <title> Grid practice</title>

  </head>
  <body>
    <div style = "
    display:grid;
    grid-template-columns: 100px 100px 100px;
    margin-bottom: 50px;
    
    ">

      <div style = "background-color: lightblue;"> div 1</div>
      <div style = "background-color: lightpink"> div 2</div>
      <div style = "background-color: lightblue"> div 3</div>
      <div style = "background-color: lightpink"> div 2</div>
      <div style = "background-color: lightblue"> div 3</div>
      <div style = "background-color: lightpink"> div 2</div>
      <div style = "background-color: lightblue"> div 3</div>
      <div style = "background-color: lightpink"> div 2</div>
      <div style = "background-color: lightblue"> div 3</div>
      
    </div>

    <div style = "
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
    
    ">

      <div style = "background-color: lightblue; height: 150px;"> div 1</div>
      <div style = "background-color: lightpink; height: 150px;"> div 2</div>
      <div style = "background-color: lightblue; height: 150px;"> div 3</div>
      <div style = "background-color: lightpink; height: 150px;"> div 2</div>
      <div style = "background-color: lightblue; height: 150px;"> div 3</div>
      <div style = "background-color: lightpink; height: 150px;"> div 2</div>
      <div style = "background-color: lightblue; height: 150px;"> div 3</div>
      <div style = "background-color: lightpink; height: 150px;"> div 2</div>
      <div style = "background-color: lightblue; height: 150px;"> div 3</div>
      
    </div>

  </body>



</html>
